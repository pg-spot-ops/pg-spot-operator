apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pg-spot-operator.fullname" . }}
  labels:
    {{- include "pg-spot-operator.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "pg-spot-operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "pg-spot-operator.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ include "pg-spot-operator.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
            - name: ssh-data
              mountPath: /app/.ssh
          env:
            - name: PGSO_INSTANCE_NAME
              value: {{ .Release.Name }}
            {{- range .Values.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
      volumes:
        - name: ssh-data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "pg-spot-operator.fullname" . }}
          {{- else }}
          emptyDir: {}
          {{- end }}
      initContainers:
      - name: fix-ssh-permissions
        image: "alpine"
        securityContext:
          runAsUser: 0
        volumeMounts:
        - name: ssh-data
          mountPath: /app/.ssh
        command:
          - sh
          - -c
          - chown -R 5432:0 /app/.ssh
